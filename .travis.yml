os:
- linux
- osx

dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - nettle-dev
    - libjsoncpp-dev
language: cpp
compiler:
- clang
- gcc

#- sudo apt-get install -qq nbdkit-plugin-dev
# Not in any of the ancient platforms Travis offers

matrix:
  exclude:
  - os: osx
    compiler: gcc

install:
- if [[ "$TRAVIS_OS_NAME" == "osx" && ! -d /usr/local/Cellar/nettle ]]; then brew install nettle; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install tinyxml; fi

script:
- autoreconf -is
- ./configure
- make check
